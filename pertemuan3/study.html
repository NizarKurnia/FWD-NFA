<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Jenjang Pendidikan</th>
                <th>Nama Institusi</th>
                <th>Tahun Masuk</th>
                <th>Tahun Lulus</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>SD</td>
                <td>SDN 1 Balap</td>
                <td>2005</td>
                <td>2011</td>
            </tr>
            <tr>
                <td>2</td>
                <td>SMP</td>
                <td>SMPN 1 Racing</td>
                <td>2011</td>
                <td>2014</td>
            </tr>
            <tr>
                <td>3</td>
                <td>SMA</td>
                <td>SMAN 1 Racing</td>
                <td>2014</td>
                <td>2017</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sarjana (S1)</td>
                <td>Universitas Balap Racing Bunderan</td>
                <td>2017</td>
                <td>2021 (Lulus)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" style="text-align: center;">Riwayat Pendidikan</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
